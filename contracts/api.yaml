components:
  schemas:
    Usuario:
      type: object
      properties:
        id: { type: integer }
        nombreUsuario: { type: string }
        email: { type: string }
      required: [id, nombreUsuario, email]

    UsuarioInput:
      type: object
      properties:
        nombreUsuario: { type: string }
        email: { type: string }
      required: [nombreUsuario, email]

    Practica:
      type: object
      properties:
        id: { type: integer }
        usuarioId:
          type: integer
          x-foreign-key: Usuario.id
        archivoAudio: { type: string }
        transcripcion: { type: string }
        puntajeFluidez: { type: number }
        muletillas: { type: integer }
      required: [id, usuarioId, archivoAudio]

    PracticaInput:
      type: object
      properties:
        usuarioId: { type: integer }
        archivoAudio: { type: string }
      required: [usuarioId, archivoAudio]

    PlanSemanal:
      type: object
      properties:
        id: { type: integer }
        usuarioId:
          type: integer
          x-foreign-key: Usuario.id
        ejercicios: 
          type: array
          items: { type: string }
      required: [id, usuarioId, ejercicios]

    PlanSemanalInput:
      type: object
      properties:
        usuarioId: { type: integer }
        ejercicios: 
          type: array
          items: { type: string }
      required: [usuarioId, ejercicios]

    Logro:
      type: object
      properties:
        id: { type: integer }
        usuarioId:
          type: integer
          x-foreign-key: Usuario.id
        descripcion: { type: string }
        fecha: { type: string, format: date }
      required: [id, usuarioId, descripcion, fecha]

    LogroInput:
      type: object
      properties:
        usuarioId: { type: integer }
        descripcion: { type: string }
        fecha: { type: string, format: date }
      required: [usuarioId, descripcion, fecha]
